<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="steam-mainpage.css">
    <link rel="stylesheet" href="login.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" 
  crossorigin="anonymous">
  </script>
</head>
<body style="height:800px;">
    <nav class="navbar navbar-expand-lg position-fixed" style="width: 100%; position: absolute; z-index: 100;">
        <div class="container">
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand  p-0" href="steam-mainpage.html">
                <img class="logo" src="header-images/logo_steam.svg" alt="logo" width="60"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="steam-mainpage.html" style="color: rgb(176,164,155);">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html" style="color: rgb(176,164,155);">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: rgb(176,164,155);">About steam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="support.html" tabindex="-1" aria-disabled="true" style="color: rgb(176,164,155);">Support</a>
                </li>
                </ul>
            </div>
            <div class="action-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="header-button">
                            Download Steam
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" tabindex="-1" aria-disabled="true" style="color: rgb(176,164,155);">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" style="color: rgb(176,164,155);">Language</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main>
        
        <div class="page-content">
            <div class="login-container">
                <div class="new-login-dialog">
                    <div class="new-login-dialog-flex-col1">
                        <div style="display: flex; flex-direction: column; gap: 8px; margin: 8px 16px;">
                            <div class="h1-div">
                                <div>
                                    <h1 class="sign-in-h1">SIGN IN</h1>
                                </div>
                            </div>
                           
                            <div class="new-login-dialog-form-container">
                                <div class="new-login-dialog-side-by-side">
                                    <form class="new-login-dialog-lodin-form">
                                        <div class="new-login-dialog-textfield">
                                            <div class="new-login-dialog-fieldlabel">
                                                Login using your account name
                                            </div> 
                                            <div></div>
                                            <input type="text" class="new-login-dialog-text-input">
                                        </div>
                                        <div class="new-login-dialog-textfield">
                                            <div class="new-login-dialog-fieldlabel">
                                                Password
                                            </div> 
                                            <div></div>
                                            <input type="text" class="new-login-dialog-text-input">
                                        </div>
                                        <div class="new-login-dialog-checkboxfield">
                                            <div tabindex="0" class="new-login-dialog-checkbox">
                                                <div class="new-login-dialog-check">

                                                </div>
                                            </div>
                                            <div class="new-login-dialog-checkboxfield-label">
                                                Remember me
                                            </div>
                                        </div>
                                        <div class="new-login-dialog-signin-button-container">
                                            <button class="new-login-dialog-submit-button" type="submit">
                                                Sign in
                                            </button>
                                        </div>
                                        <div class="new-login-dialog-formerror">

                                        </div>

                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login-container2">
                <div class="new-login-dialog">
                    <div class="h1-div">
                        <div>
                            <h1 class="sign-in-h1">OR USE QR-CODE</h1>
                        </div>
                    </div>
                    <div class="new-login-dialog-form-container">
                       
                        <div class="new-login-dialog-qrsection">
                            <div class="new-login-dialog-qrcode-container">
                                
                                <div class="new-login-dialog-qr">
                                    <div class="qrLoginColumn">
                                        <div style="position: relative;">
                                            <div class="qrCode">

                                            </div>
                                            <div class="qrLoginOverlay">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="new-login-dialog-usemodileapp" style="margin-left: 15px;">
                                    Use the Steam mobile app to sign in with QR-code
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>

          


            <div class="login-bottom-row">
                <div class="login-bottom-row-item">
                    <div class="subtext">
                        Join Steam and discover thousands of games
                    </div>
                    <a style="max-width: 60%; text-align: center; font-size: 14px; margin-top: 10px; color: #FFFFFF;" href="">
                        Know more
                    </a>
                </div>
                <img class="join-image" src="login/join_pc.png" alt="">
                <div class="login_btn_ctn login-bottom-row-item">
                    <a  class="btn_white"  href="">
                       <span>Join to Steam</span> 
                    </a>
                    <div class="subtext">
                        Steam is free and easy to use
                    </div>
                </div>
            </div>

        </div>

    </main>

</body>
</html>
